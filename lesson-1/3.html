<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10");
    /*
    1. 10 прибавляем к 10, получаем 20
    2. 20 прибавляем к строке 10, получаем строку 2010
    3. С помощью console.log выводим строку 2010 в консоль
    */
    console.log(10 + "10" + 10);
    /*
    1. Число 10 прибавляем к строке 10, получаем строку 1010
    2. Строку 1010 прибавляем к числу 10, получаем строку 101010
    3. С помощью console.log выводим строку 101010
    */
    console.log(10 + 10 + +"10");
    /*
    1. 10 прибавляем к 10, получаем 20
    2. Запись +"10" превращает строку "10" в число
    3. 20 прибавляем к 10, получаем 30
    4. С помощью console.log выводим число 30
    */
    console.log(10 / -"");
    /*
    1. Число 10 делим на отрицательный ноль(минус перед пустой строкой превратил ее в число),
    получаем -бесконечность
    2. С помощью console.log выводим -Infinity 
    */
    console.log(10 / +"2,5");
    /*
    1. Пытаясь превратить строку "2,5" в число плюсом, получается Nan, т.к. стоит запятая, а не точка
    2. 10 делим на NaN, получаем NaN
    3. С помощью console.log выводим NaN
    */
  </script>
</body>
